<header class="bg-primary shadow-lg py-4 sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between px-4">
      <!-- Logo -->
      <a href="#" class="flex items-center text-primary hover:text-secondary">
        <svg class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="red">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707.707m12.728 0l.707.707M6.343 17.657l.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span class="text-2xl font-bold secondary-color">Assur'Aimant</span>
      </a>
  
      <!-- Mobile Menu Button (Hidden on larger screens) -->
      <div class="md:hidden">
        <button id="menu-toggle"
                      class="text-gray-800 hover:text-primary focus:outline-none transition-colors duration-300">
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                  </svg>
              </button>
      </div>

      <div class="links-container">
        <a class="link" href="{% url "home_view"%}">Home</a>
        <a class="link" href="/about">About Us</a>
        <a class="link" href="/contact">Contact</a>
    </div>

    <nav>
        {% if user.is_authenticated %}
        <p class="">Hello <strong class="name">{{ user.username }}</strong>!</p>
            <form method="post" class="inline" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class='btn' type="submit">Logout</button>
            </form>
            <form method="get" class="inline" action="{% url 'display_profile' %}">
                <button class='btn' type="submit">Account</button>
            </form>
        
        {% else %}
        <a class="btn" href="/login/">Log in</a>
        <a class="btn" href="/signup">Sign up</a>
        {% endif %}        
    </nav>
</header>
