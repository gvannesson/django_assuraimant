{% extends 'base.html' %}

{% block content %}
  <h2>Update account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn' type="submit">Save</button>
  </form>
  <a href="{% url 'delete_user' user.id%}" class="btn">Delete profile</a>
  <a href="{% url 'display_profile' %}" class="btn">Cancel</a>
{% endblock %}
